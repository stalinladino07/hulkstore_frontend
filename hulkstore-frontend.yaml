apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-docker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular-docker
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: angular-docker
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: azure-vote-front
        image: myakscluster07.azurecr.io/angular-app:v1
        ports:
        - containerPort: 8081
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: angular-docker
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: angular-docker
